<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IIITDM Campus Navigator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet Routing -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
  />

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="top-bar">
    <input id="searchInput" type="text" placeholder="Search location..." />
    <div id="searchResults"></div>
  </div>

  <div class="controls">
    <button id="liveBtn">Show Live Location</button>
    <button id="stopLiveBtn">Cancel Live</button>
    <button id="cancelRouteBtn">Cancel Route</button>
  </div>

  <div id="map"></div>

  <!-- JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <script src="script.js"></script>
</body>
</html>
